<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-B08 | Automatic Light using Firebase IoT</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 text-white">
    <div class="text-center p-6 bg-gray-800 rounded-xl shadow-lg w-80 sm:w-96">
        <h1 class="text-2xl font-bold mb-4">AI-B08 | Automatic Light</h1>
        <p class="mb-4 text-gray-400">Control the LED from anywhere using concept of IOT(Internet Of thing)</p>

        <div class="flex justify-center gap-4">
            <button onclick="updateLED('ON')" class="px-6 py-2 bg-green-500 hover:bg-green-600 rounded-lg shadow">Turn ON</button>
            <button onclick="updateLED('OFF')" class="px-6 py-2 bg-red-500 hover:bg-red-600 rounded-lg shadow">Turn OFF</button>
        </div>
    </div>

    <script>
        function updateLED(state) {
            fetch('https://esp8266-42fe7-default-rtdb.firebaseio.com/led_status.json', {
                method: 'PUT',
                body: JSON.stringify(state),
                headers: { 'Content-Type': 'application/json' }
            }).then(response => response.json())
              .then(data => console.log('LED State:', data))
              .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
